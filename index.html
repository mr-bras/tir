<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.targets{
			background: purple;	
			height: 100px;
			width: 100px;
			border-radius: 100px;
			position: absolute;
			opacity: 1;
			visibility: visible;
			transition: opacity 1s, visibility 0s;
		}
		.btn{
			margin-left: 900px;
			position: absolute;
		}
		.line{
			background: gray;
			height: 50px;
			width: 1100px;
			position: absolute;
		}
		targets.hidden {
		  opacity: 0;
		  visibility: hidden;
		  transition: opacity 1s, visibility 0s 2s;
		}
	</style>
</head>
<body>
		<h4 style="margin-left: 20px">Score: <span class="score">0</span></h4>
	<button class="btn">начать игру</button>
	<div class="line" style="top: 150px;"></div>
	<div class="line" style="top: 300px;"></div>
	<div class="line" style="top: 450px;"></div>
<script type="text/javascript">
	let score = 0 
	points = document.querySelector(".score")
	let btn = document.querySelector(".btn")
	let randomizer = function(arg) {
		let random = Math.random()*arg;
		let round = Math.round(random);
		return round
	}

	let topPosition = [150, 300, 450]

	let createBox = function (){
		let box = document.createElement("div");
		document.body.appendChild(box);
		box.classList.add("targets");
		box.classList.toggle("hidden");
		box.style.left = randomizer(1000) + "px";
		box.style.top = topPosition[randomizer(2)] + "px";
		box.style.backgroundImage = 'url(1.png)'
		box.style.backgroundSize = '100% 100%'
		box.name = 'good'


		if (randomizer(2) == 0){
			box.style.backgroundImage = 'url(1.png)'
			box.style.backgroundSize = '100% 100%'
			box.name = 'good'
		}

		if (randomizer(2) == 1){
			box.style.backgroundImage = 'url(2.png)'
			box.style.backgroundSize = '100% 100%'
			box.name = 'bad'
		}

		let hidebox = function(){
			box.style.display = "none"
		}
		setTimeout(hidebox, 1000);

		box.onclick = function(){
			box.style.display = "none"
			if(box.name == "good"){
				score = score + 1;
				points.innerHTML = score
			}
			if(box.name == "bad"){
				score = score - 1;
				points.innerHTML = score
			}
		}
	}

	btn.onclick = function(){
	let interBox = setInterval(createBox, 500)
	btn.style.display = "none"
	let gameStop = function(){
		clearInterval(interBox);
	}
	setTimeout(gameStop, 7000);
	}	

</script>
</body>
</html>
